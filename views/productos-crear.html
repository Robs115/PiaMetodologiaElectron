<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
   <link rel="stylesheet" href="/styleindex.css" >
   <link rel="stylesheet" href="/productos.css" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Pantalla Productos</title>
</head>
<body>
    <div class="cprincipal">
        <nav class="sidebar">

            <h2>Panel principal</h2>
            <img src="/logoempresa.png" alt="Logo de empresa">
            <ul>
                <li><a href="/dashboard">Inicio</a></li>
            <li><a href="/venta">Ventas</a></li>
            <li><a href="/clientes">Clientes</a></li>
            <li><a href="/productos">Productos</a></li>
            <li><a href="/pedidos">Pedidos</a></li>
            <li><a href="/proveedores">Proveedores</a></li>
            </ul>
            

        </nav>


        
        <main class="contenido">

            <div class="form-container">
                <h2>Crear Nuevo Producto</h2>

                <form id="formProducto">

                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>

                    <div class="form-group">
                        <label>Descripci√≥n</label>
                        <input type="text" id="descripcion">
                    </div>

                    <div class="form-group">
                        <label>Precio Compra</label>
                        <input type="number" id="precioCompra" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label>Precio Venta</label>
                        <input type="number" id="precioVenta" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label>Proveedor (ID)</label>
                        <input type="number" id="idProveedor" required>
                    </div>

                    <div class="form-group">
                        <label>Stock Inicial</label>
                        <input type="number" id="stock" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn crear">Guardar Producto</button>
                        <button type="button" class="btn eliminar"
                            onclick="window.location.href='/productos'">
                            Cancelar
                        </button>
                    </div>

                </form>
            </div>

        </main>

        <script src="/js/productos-crear.js"></script>
    </div>
    <div id="toast" class="toast hidden">
        Producto creado correctamente
    </div>
</body>
</html>
