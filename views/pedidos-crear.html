<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
   <link rel="stylesheet" href="/styleindex.css" >
   <link rel="stylesheet" href="/pedidos.css" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Crear Pedidos</title>
</head>
<body>
    <div class="cprincipal">
        <nav class="sidebar">

            <h2>Panel principal</h2>
            <img src="/logoempresa.png" alt="Logo de empresa">
            <ul>
                <li><a href="/dashboard">Inicio</a></li>
            <li><a href="/venta">Ventas</a></li>
            <li><a href="/clientes">Clientes</a></li>
            <li><a href="/productos">Productos</a></li>
            <li><a href="/pedidos">Pedidos</a></li>
            <li><a href="/proveedores">Proveedores</a></li>
            </ul>
            

        </nav>


        
       <main class="contenido">

            <div class="form-container">
                <h2>Crear Nuevo pedido</h2>

                <form id="formPedidos">

                    <div class="form-group">
                        <label>Id producto</label>
                        <input type="text" id="idproducto" required>
                    </div>

                    <div class="form-group">
                        <label>Id proveedor</label>
                        <input type="text" id="idproveedor" required>
                    </div>

                    <div class="form-group">
                        <label>Fecha pedido</label>
                        <input type="number" id="fechapedido" required>
                    </div>

                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="text" id="cantidad" required>
                    </div>

                    

                    <div class="form-actions">
                        <button type="submit" class="btn crear">Guardar pedido</button>
                        <button type="button" class="btn eliminar"
                            onclick="window.location.href='/pedidos'">
                            Cancelar
                        </button>
                    </div>

                </form>
            </div>

        </main>

        <script src="/js/pedidos-crear.js"></script>
    </div>
    <div id="toast" class="toast hidden">
        Cliente creado correctamente
    </div>
    </div>
</body>
</html>
