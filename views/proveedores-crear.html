<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
   <link rel="stylesheet" href="/styleindex.css" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Crear proveedores</title>
</head>
<body>
    <div class="cprincipal">
        <nav class="sidebar">

            <h2>Panel principal</h2>
            <img src="/logoempresa.png" alt="Logo de empresa">
            <ul>
                <li><a href="/dashboard">Inicio</a></li>
            <li><a href="/venta">Ventas</a></li>
            <li><a href="/clientes">Clientes</a></li>
            <li><a href="/productos">Productos</a></li>
            <li><a href="/pedidos">Pedidos</a></li>
            <li><a href="/proveedores">Proveedores</a></li>
            </ul>
            

        </nav>


        
        <main class="contenido">

            
           <h2>Formulario crear proveedores</h2>

           <label for="nombre_proveedor" >Nombre (s) del cliente</label>
            <input type="text" name="nombre_proveedor" id="nombre_proveedor" pattern="[A-Za-z\s]+" placeholder="Ej. Juan Orlando" required>

            <label for="apellido_pat_proveedor" >Apellido paterno</label>
            <input type="text" name="apellido_pat_proveedor" id="apellido_pat_proveedor"  placeholder="Ej. Lopez" required>

            <label for="apellido_mat_proveedor" >Apellido materno</label>
            <input type="text" name="apellido_mat_proveedor" id="apellido_mat_proveedor" pattern="[A-Za-z\s]+" placeholder="Ej. Perez" required>
        
            <label for="telefono_proveedor" >Telefono</label>
            <input type="number" name="telefono_proveedor" id="telefono_proveedor" pattern="[A-Za-z\s]+" placeholder="Ej. 8134114775" required>

            <label for="email_prov" >Email</label>
            <input type="text" name="email_prov" id="email_prov" pattern="[A-Za-z\s]+" placeholder="Ej."  required>
            
            <label for="direccion_prov" >Direccion</label>
            <input type="text" name="direccion_prov" id="direccion_prov" pattern="[A-Za-z\s]+" placeholder="Ej." required>
            
            
            <select name="activo" id="activo">
                <option value="1">
                    Activo
                </option>
                <option value="2">
                    Inactivo
                </option>
            </select>
            

        
        </main>
    </div>
</body>
</html>
